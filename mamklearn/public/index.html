<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="description" content="Mamklearn is a secure and fun learning app" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <style>
            .loader {
                position: fixed;
                z-index: 10;
                top: 0;
                left: 0;
                width: 0;
                height: 100vh;
                transition: width 0s 1s ease;
            }
            .particles-js-canvas-el {
                z-index: 0;
            }
            .loader .loader__icon {
                position: absolute;
                z-index: 1;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                opacity: 0;
                transition: opacity 0.5s ease;
                animation: 0.6s linear infinite rotate;
            }
            @keyframes rotate {
                from {
                    transform: translateX(-50%) translateY(-50%) rotate(0);
                }
                to {
                    transform: translateX(-50%) translateY(-50%) rotate(360deg);
                }
            }
            .loader .loader__icon svg {
                transform-origin: 50% 50%;
            }
            .loader .loader__tile {
                position: fixed;
                left: 0;
                width: 0;
                height: 20.5%;
                background-color: rgb(0, 0, 0);
                transition: width 0.3s linear;
            }
            .loader .loader__tile:nth-child(0) {
                top: calc(-1 * 20%);
                transition-delay: -0.1s;
            }
            .loader .loader__tile:nth-child(1) {
                top: calc(0 * 20%);
                transition-delay: 0s;
            }
            .loader .loader__tile:nth-child(2) {
                top: calc(1 * 20%);
                transition-delay: 0.1s;
            }
            .loader .loader__tile:nth-child(3) {
                top: calc(2 * 20%);
                transition-delay: 0.2s;
            }
            .loader .loader__tile:nth-child(4) {
                top: calc(3 * 20%);
                transition-delay: 0.3s;
            }
            .loader .loader__tile:nth-child(5) {
                top: calc(4 * 20%);
                transition-delay: 0.4s;
            }
            .loader--active {
                width: 100%;
                transition-delay: 0s;
            }
            .loader--active .loader__icon {
                opacity: 1;
                transition: opacity 0.5s 1.4s ease;
            }
            .loader--active .loader__tile {
                width: 100%;
            }
            .loader--active .loader__tile:nth-child(0) {
                transition-delay: -0.1s;
            }
            .loader--active .loader__tile:nth-child(1) {
                transition-delay: 0s;
            }
            .loader--active .loader__tile:nth-child(2) {
                transition-delay: 0.1s;
            }
            .loader--active .loader__tile:nth-child(3) {
                transition-delay: 0.2s;
            }
            .loader--active .loader__tile:nth-child(4) {
                transition-delay: 0.3s;
            }
            .loader--active .loader__tile:nth-child(5) {
                transition-delay: 0.4s;
            }
        </style>
        <div id="mainLoader" class="loader loader--active">
            <div class="loader__icon">
                <svg enable-background="new 0 0 40 40" height="40px" id="loader-1" version="1.1" viewbox="0 0 40 40" width="40px" x="0px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" y="0px">
                    <path
                        d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"
                        fill="#ffffff"
                        opacity="1"
                    ></path>
                    <path d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0C22.32,8.481,24.301,9.057,26.013,10.047z" fill="#000"></path>
                </svg>
            </div>
            <div class="loader__tile"></div>
            <div class="loader__tile"></div>
            <div class="loader__tile"></div>
            <div class="loader__tile"></div>
            <div class="loader__tile"></div>
        </div>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
